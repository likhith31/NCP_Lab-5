<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<script type="text/javascript">
		function Validation(){
			let name=document.getElementById("name");
			let password=document.getElementById("password");
			/*trim() function is used in such a way that if user enters blank spaces this function removes them*/
			if(name.value.trim()==""||password.value.trim()==""){
				alert("Field should should not be empty");
				return false;
			}
			else if(password.value.length<5){
				alert("Length of Password Should be more than 5 characters");
				/*focus() method focuses the input box*/
				password.focus();
				password.style.border="solid 3px red";
				document.getElementById("dtext1").style.visibility="visible";
				return false;
			}
			/*Regular Expressions are used to perform powerful pattern-matching and search-and replace functons on text*/
			/*Create a variable and store input form input box to that variable(phone in this example)*/
			/*One way of writing regex is create a variable(regex in this example) and equate a Main regular expression to which input is compared*/
			/*Then use regex(variable name).test(phone) to know whwther input from text box is valid or not*/
			let phone=document.getElementById("phone").value;
			/*Regex should be enclosed in between two /'s */
			/*Character Set
				Ex-[dfd]-only characters in square box should be there
			*/
			/*Range
				Ex-[0-9][a-z]etc-Any characters in that range can came
			*/
			/* 
				\d-Same as [0-9].
				\w-same as [a-z A-Z 0-9 & _].
				\s-Match spaces eg:spaces and tabs.
				\t-Match a tab ony.
			*/
			/*[^dfd]-dfd characters should not come*/
			/* ^[] (^ infront of square brackets indicate it as starting of regualar expression)*/
			/* []$ ($ at the end of square brackets indicate it as end of regualr expression)*/
			/*If you want to repeat any patterns then inside this flower brackets mention how many times you want to repeat*/
			/*By Default regex are case-sensitive*/
			/*If you mention i after / (eg:/i) at end of regex then it doesnot care about case-sensitiveness*/
			let regex=/^[6789][0-9]{9}$/;
			if(regex.test(phone)){
			}
			else{
				document.getElementById("dtext2").innerHTML="InValid";
				document.getElementById("dtext2").style.visibility="visible";
				document.getElementById("dtext2").style.color="red";
				return false;
			}
			let email=document.getElementById("email").value;
			/* a.b . in that expression represents any character can come in place of it*/
			/*But if we want only . use / infront of it*/
			/* + after expression represents letters can come any number of times*/
			/*We can mention min and max number of times a letter can come in {} */ 
			/*Space can be avoided in between ranges*/
			/*? at end of expression tells that pattern is optional*/
			let regx=/^([A-Z a-z 0-9 \. -]+)@([A-Z a-z 0-9 -]+).([a-z]{2,8})(.[a-z]{2,8})$/;
			if(regx.test(email)){
				document.getElementById("dtext3").innerHTML="Valid";
				document.getElementById("dtext3").style.visibility="visible";
				document.getElementById("dtext3").style.color="green";
			}
			else{
				document.getElementById("dtext3").innerHTML="InValid";
				document.getElementById("dtext3").style.visibility="visible";
				document.getElementById("dtext3").style.color="red";
				return false;
			}
			/*Radio Button Validation*/
			let valid=false;
			let radio=document.form.mode;
			for(let i=0;i<radio.length;i++){
				/*checked method checks whether a button or box is checked or not*/
				if(radio[i].checked){
					valid=true;
					break;
				}
			}
			if(valid==false){
				document.getElementById("dtext4").innerHTML="Please Select Mode of Payment";
				document.getElementById("dtext4").style.visibility="visible";
				document.getElementById("dtext4").style.color="red";
				return false;
			}
			/*Select Menu Validation*/
			let select=document.getElementById("interest").value;
			if(select==""){
				document.getElementById("dtext5").innerHTML="Please Select Areas Of Interest";
				document.getElementById("dtext5").style.visibility="visible";
				document.getElementById("dtext5").style.color="red";
				return false;
			}
			/*Check Box Validation*/
			let valid1=false;
			if(document.getElementById("shirts").checked){
				valid1=true;
			}
			else if(document.getElementById("phants").checked){
				valid1=true;
			}
			if(valid1==false){
				document.getElementById("dtext6").innerHTML="Please Select what do you want";
				document.getElementById("dtext6").style.visibility="visible";
				document.getElementById("dtext6").style.color="red";
				return false;
			}
		}
	</script>
</head>
<body>
	<!--Action attribute tells what action is performed when submit button is clicked-->
	<!--If true is returned to onsubmit method the form will be submitted,else if false is returned the form will not be submitted-->
	<!--Always use input type="submit" button instead of input type="button" to go to next page--> 
	<form action="Message.html" method="post" name="form" onsubmit="return Validation()">
		<label for="name">Username</label><br>
		<input type="text" id="name" name="name"><br><br>
		<label for="password">Password</label><br>
		<input type="text" id="password" name="password"><br>
		<!--Instead of using alert we can label and make it visible and invisible by visibility property-->
		<label id="dtext1" style="color:red;visibility:hidden;">Password too short</label><br>
		<label for="Phone">Phone Number</label><br>
		<input type="phone" id="phone" name="name"><br>
		<label id="dtext2"></label><br>
		<label for="email">Email</label><br>
		<input type="email" id="email" name="email"><br><br>
		<label id="dtext3"></label><br>
		<p style="color:blue;">Radio Button Validation</p>
		<label>Enter Mode Of Payment</label><br>
		<input type="radio" id="COD" name="mode">
		<label for="Cash on delivery">Male</label>
		<input type="radio" id="credit" name="mode">
		<label for="credit">Credit Card</label>
		<input type="radio" id="debiit" name="mode">
		<label for="debit">Debit Card</label><br>
		<label id="dtext4"></label><br>
		<p style="color:blue;">Select Menu Validation</p>
		<select id="interest" name="interest">
			<option value="">Choose your Areas of Interest</option>
			<option value="HTML">HTML</option>
			<option value="CSS">CSS</option>
			<option value="C">C</option>
			<option value="C++">C++</option>
			<option value="Java">Java</option>
		</select><br>
		<label id="dtext5"></label><br>
		<p style="color:blue;">Check Box Validation</p>
		<input type="checkbox" id="shirts" name="shirts">
		<label for="shirts">Shirts</label><br>
		<input type="checkbox" id="phants" name="phants">
		<label for="phants">Phants</label><br>
		<label id="dtext6"></label><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
